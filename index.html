<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>TravelTip</title>
</head>

<body>
    <h1 class="logo">TravelTip Starter</h1>

    <section class="main-map-container">
        <div id="map" style="width: 100%; height: 100%;"></div>
        <div class="map-controls">
            <ul></ul>
        </div>
    </section>

    <section class="user-action-container">
        <button onclick="onAddMarker()" class="btn btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn btn-pan">Pan Map to Tokyo</button>
    </section>

    <section class="user-info-container">
        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations:
        <pre class="locs"></pre>
        </p>
    </section>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
