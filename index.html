<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>TravelTip</title>
</head>

<body>
    <h1 class="logo">TravelTip Starter</h1>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Enter address name">
        <buttonc class="btn btn-search" onclick="onSearchLocation()">Search</button>
    </div>

    <section class="main-map-container">
        <div id="map" style="width: 100%; height: 100%;"></div>
        <div class="map-controls">
            <ul></ul>
        </div>
    </section>

    <section class="user-action-container">
        <button onclick="onAddMarker()" class="btn btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn btn-user-pos">Get User Position</button>
        <!-- <button onclick="onGetLocs()" class="btn btn-get-locs">Get Locations</button> -->
        <button onclick="onPanTo()" class="btn btn-pan">Pan Map to Tokyo</button>
        <button onclick="onCopyLink()" class="btn btn-copy-link">Copy Link</button>
        <button onclick="onMyLoc()" class="btn btn-my-location">My Location</button>
    </section>

    <section class="user-info-container">
        <p>You are at: <span class="user-pos"></span></p>
        <!-- <p>Locations:
        <pre class="locs"></pre>

        </p> -->
    </section>

    <div class="modal" style="display:none">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Location</h2>
            <label for="location-name">Location Name:</label>
            <input type="text" id="location-name" placeholder="Enter location name">
            <button onclick="onSaveLocation()">Save</button>
        </div>
    </div>

    <table class="locations-table hide">
        <thead>
            <tr>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Weather</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody class="locations-table-body"></tbody>
    </table>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
